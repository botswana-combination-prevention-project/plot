
<!-- begin button column -->

<td style="white-space: nowrap">

    {% comment %}
	{% with history_objects=wrapper.log_entry_set title="Plot logs" history_object=wrapper.log_entry add_button=True %}
	  {% include 'edc_dashboard/controls/history_button.html' %}
	{% endwith %}
    {% endcomment %}

	<a title="change plot" role="button" class="btn btn-sm {% if wrapper.plot.confirmed %}btn-success{%else%}btn-default{%endif%}{% if not wrapper.log_entry %} disabled{% endif %}"
	  href="{{ wrapper.plot.get_absolute_url }}?next={{ wrapper.plot.next_url }}&{{ wrapper.plot.extra_querystring }}">
	    <i class="fa fa-building-o fa-lg"></i> {{ wrapper.plot.plot_identifier }} <i class="fa fa-pencil fa-sm"></i>
	</a>
	
	<a title="households" role="button" class="btn btn-sm btn-default{% if wrapper.plot.household_count == 0 or wrapper.log_entry_set.count == 0 %} disabled{% endif %}"
	  href="{% url household_listboard_url_name plot_identifier=wrapper.plot_identifier %}">
	    <i class="fa fa-home fa-lg"></i>
	</a>
	
	<a title="map" role="button" class="btn btn-sm btn-default"
	  href="{% url map_url_name map_area=wrapper.plot.map_area plot_identifier=wrapper.plot_identifier %}">
	    <i class="fa fa-map-marker fa-lg"></i>
	</a>

</td>

<!-- end button column -->
